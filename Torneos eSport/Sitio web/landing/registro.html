<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VirtualNest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="register-form">
        <img src="images/Logo GamersHub sin fondo.png" alt="Logo GamersHub" class="logo-register">
        <h2>Crear Cuenta</h2>
        <form id="form-registro">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" placeholder="Ej: DarkPlayer123" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" placeholder="Introduce tu correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="********" required>

            <label for="game">Juego favorito:</label>
            <input type="text" id="game" placeholder="Ej: Valorant, LoL, CS2" required>

            <button type="submit">Registrarse</button>
        </form>

        <div id="registro-exitoso" style="display:none; margin-top: 20px; color: green; text-align: center;">
            ¡Registro enviado con éxito!
        </div>
    </div>



    <script>
        const form = document.getElementById('form-registro');
        const mensaje = document.getElementById('registro-exitoso');
        form.addEventListener('submit', function(e) {
            e.preventDefault(); 

            mensaje.style.display = 'block';
            form.reset(); 
        });
    </script>

    

</body>
</html>
