<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - Bereber</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="estilos.css" rel="stylesheet"/>
  <style>
    .producto-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .producto-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
    <header class="navbar">
    <div class="logo">
        <img src="img/fot4.png" alt="Logo Bereber">
        <span>Bereber</span>
    </div>
    <nav class="nav-links">
        <a href="index.html">Inicio</a>
        <a href="#historia">Historia</a>
        <a href="#como-se-juega">C칩mo se juega</a>
        <a href="tienda.html">Tienda</a>
        <a href="#educacion">Educaci칩n y Conservaci칩n</a>
        <a href="#eventos">Eventos y Noticias</a>
        <a href="#contacto">Contactos</a>
    </nav>
</header>
  <div class="container py-5">
    <h2 class="mb-4">游 Tu Carrito</h2>
    <div id="lista-carrito"></div>
    <div class="mt-4">
      <h4>Total: $<span id="total-carrito">0</span></h4>
      <button class="btn btn-success mt-3" id="finalizarCompra">Finalizar compra</button>
    </div>
  </div>

  <script>
    // Obtener el carrito desde localStorage
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    const contenedor = document.getElementById('lista-carrito');
    const total = document.getElementById('total-carrito');

    function renderizarCarrito() {
      contenedor.innerHTML = '';
      let totalPrecio = 0;

      if (carrito.length === 0) {
        contenedor.innerHTML = '<p class="text-muted">Tu carrito est치 vac칤o.</p>';
        total.textContent = '0';
        return;
      }

      carrito.forEach((producto, index) => {
        const div = document.createElement('div');
        div.className = 'producto-item';

        div.innerHTML = `
          <span>${producto.nombre}</span>
          <span>$${producto.precio.toLocaleString()}</span>
          <button class="btn btn-sm btn-danger" data-index="${index}">Eliminar</button>
        `;

        contenedor.appendChild(div);
        totalPrecio += producto.precio;
      });

      total.textContent = totalPrecio.toLocaleString();

      // Asignar eventos a botones de eliminar
      document.querySelectorAll('[data-index]').forEach(boton => {
        boton.addEventListener('click', () => {
          const index = parseInt(boton.dataset.index);
          carrito.splice(index, 1);
          localStorage.setItem('carrito', JSON.stringify(carrito));
          renderizarCarrito();
        });
      });
    }

    // Finalizar compra
    document.getElementById('finalizarCompra').addEventListener('click', () => {
      if (carrito.length === 0) {
        alert("Tu carrito est치 vac칤o.");
        return;
      }

      const confirmacion = confirm("쮻eseas finalizar tu compra?");
      if (confirmacion) {
        localStorage.removeItem('carrito');
        carrito = [];
        renderizarCarrito();
        alert("춰Gracias por tu compra!");
      }
    });

    // Inicial
    renderizarCarrito();
  </script>
</body>
</html>
